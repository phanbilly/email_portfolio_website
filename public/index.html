    <!-- contact form section  -->
    <section class="contact" id="contact">
      <h2>Contact Me</h2>
      <span class="projects-divider"></span>
      <div class="contact__container">
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xvodprav"
          method="post">
          <fieldset id="fs-frm-inputs">
            <label for="full-name">Full Name:</label>
            <br>
            <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
            <br>
            <label for="email-address">Email Address:</label>
            <br>
            <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
            <br>
            <label for="message">Message:</label>
            <br>
            <textarea rows="8" name="message" id="message" placeholder="Send me a message!" required=""></textarea>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
          </fieldset>
          <input type="submit" value="Submit">
        </form>
      </div>
